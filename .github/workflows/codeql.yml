name: codeql

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '11 15 * * 1'

jobs:
  call-codeql-analysis:
    name: analysis
    uses: actions/reusable-workflows/.github/workflows/codeql-analysis.yml@main
    with:
      codeql-cfg-path: './.github/codeql-config.yml'
