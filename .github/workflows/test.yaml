name: testing

on:
  pull_request:
    branches: ['main']
  push:
    branches: ['main']

jobs:
  unit:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Install the dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

  integration:
    needs: unit
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3

      - uses: ./
        with:
          workdir: testdata/
